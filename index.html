<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <h1>Meal finder</h1>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Search here" id="searchinput">
                <button id="searchbtn"><i class="ri-search-line"></i></button>
            </div>
        </nav>

        <div class="category">
            
            <button id="prevbtn"><i class="ri-arrow-left-s-line"></i></button>
            <div class="dishs">
                <input type="button" class="dish" value="Cake">
                <input type="button" class="dish" value="Biryani">
                <input type="button" class="dish" value="Cream">
            </div>
            <div class="dishs">

                <input type="button" class="dish" value="Milk">
                <input type="button" class="dish" value="Biryani">
                <input type="button" class="dish" value="Ice cream">
            </div>
            <div class="dishs">

                <input type="button" class="dish" value="Salad">
                <input type="button" class="dish" value="Samosa">
                <input type="button" class="dish" value="Banana">
            </div>
            <button id="nextbtn"><i class="ri-arrow-right-s-line"></i></button>
        </div>
        <div class="showmeal">

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
